site_name: Quant Finance with Python
site_description: A comprehensive textbook on quantitative finance with Python implementations

theme:
    name: material
    features:
        - navigation.tabs
        - navigation.sections
        - navigation.top
        - navigation.indexes
        - toc.integrate
        - search.suggest
        - search.highlight
    palette:
        - scheme: default
          primary: indigo
          accent: indigo
          toggle:
              icon: material/brightness-7
              name: Switch to dark mode
        - scheme: slate
          primary: indigo
          accent: indigo
          toggle:
              icon: material/brightness-4
              name: Switch to light mode
    font:
        text: Roboto
        code: Roboto Mono

markdown_extensions:
    - attr_list
    - pymdownx.blocks.caption
    - admonition
    - toc:
        permalink: true
    - pymdownx.superfences
    - pymdownx.details
    - pymdownx.arithmatex:
        generic: true

extra_javascript:
    - javascripts/mathjax.js
    - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
    - stylesheets/extra.css

